<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI One-Pager Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-header">
        <div class="app-title">AI One-Pager Assistant</div>
        <div class="app-controls">
            <button id="new-doc-button">New One-Pager</button>
        </div>
    </div>
    <div class="container">
        <div class="chat-panel">
            <div id="chat-messages" class="chat-messages-area">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="one-pager-panel">
            <div class="panel-header">
                <h2>Project One-Pager</h2>
                <button id="copy-markdown-button" title="Copy Markdown Source">Copy to Clipboard</button>
            </div>

            <div id="one-pager-content" class="markdown-content">
                <!-- Markdown will be rendered here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown rendering -->
    <script src="script.js"></script>
</body>
</html>
